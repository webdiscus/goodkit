<!-- Divider -->
<hr class="my-6">

{{#if title}}
  <div class="d-flex align-items-center mb-2">

    <!-- Heading -->
    <h2 class="font-sans-serif mb-0" {{#if id}}id="{{id}}" {{/if}}>
      {{title}}
    </h2>

    {{#if isCustom}}
      <!-- Badge -->
      <div class="badge bg-primary-soft h6 font-sans-serif mb-0 ms-3">Goodkit Exclusive</div>
    {{/if}}

  </div>
{{/if}}

{{#if description}}
  <!-- Text -->
  <p>
    {{description}}
  </p>
{{/if}}
